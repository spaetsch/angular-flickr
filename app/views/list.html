<div class="dog-list"  ng-repeat="dog in dogs | filter: filterDogs">
  <div ng-click="$parent.current = $index" data-toggle="modal" data-target="#myModal"class="row">
    <div class="col-sm-2">
      <img src="{{dog.image}}">
    </div>
    <div class="col-sm-3">
      <p class="dog-name">{{dog.name}}</p>
      <p>{{dog.owner}} - {{dog.city}}</p>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog">
  <div class="dog-modal modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"></button>
        <p class="modal-title dog-modal-title dog-name" id="myModalLabel">{{dogs[current].name}}</p>
        <p class="modal-title dog-modal-title dog-owner-loc">{{dogs[current].owner}} - {{dogs[current].city}}</p>
      </div>
      <div class="modal-body dog-modal-body">
<!--         <img src="{{dogs[current].bigImage}}">
 -->      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
