<div class="dog-list"  ng-repeat="pic in pics">
  <div ng-click="$parent.current = $index" data-toggle="modal" data-target="#myModal"class="row">
    <div class="col-sm-2">
      <img src="{{pic.picURL}}">
    </div>
    <div class="col-sm-3">
      <p class="dog-name">{{pic.title}}</p>
      <p>{{dog.owner}} - {{dog.city}}</p>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog">
  <div class="dog-modal modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"></button>
        <p class="modal-title dog-modal-title dog-name" id="myModalLabel">{{pics[current].title}}</p>
        <p class="modal-title dog-modal-title dog-owner-loc">current is {{current}}</p>
      </div>
      <div class="modal-body dog-modal-body">
        <img src="{{pics[current].picURL}}">
      </div>
      <div class="modal-footer">
        <p><a href="{{pics[current].picURL}}">link</a></p>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
