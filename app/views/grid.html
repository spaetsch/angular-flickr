
<div ng-repeat="pic in pics">  <!-- | filter: filterDogs -->
  <div class="col-md-3">
      <div ng-click="$parent.current = $index" data-toggle="modal" data-target="#myModal"class="dog-card overlay">
        <a href="http://www.google.com">
        <img src="{{pic.picURL}}">
      </a>
        <div class="dog-caption">
          <p class="dog-name">{{pic.title}}</p>
          <p class="dog-owner-loc">photographer</p>
        </div>
      </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog">
  <div class="dog-modal modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"></button>
        <p class="modal-title dog-modal-title dog-name" id="myModalLabel">{{pics[current].title}}</p>
        <p class="modal-title dog-modal-title dog-owner-loc">current is {{current}}</p>
      </div>
      <div class="modal-body dog-modal-body">
        <img src="{{pics[current].picURL}}">
      </div>
      <div class="modal-footer">
        <p><a href="{{pics[current].picURL}}">link</a></p>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
