
<div ng-repeat="pic in pics">
  <div class="col-md-3 col-sm-6 col-xs-8">
      <div ng-click="$parent.current = $index" data-toggle="modal" data-target="#myModal" class="pic-card overlay">
        <img ng-class="findOrientation(pic)"  src="{{pic.url_z}}">
        <div class="pic-caption">
                  <p style="color:white">h{{pic.height_z}} w{{pic.width_z}}</p>

          <p class="pic-name">{{pic.title}}</p>
          <p class="pic-owner-loc">{{pic.ownername}} </p>
        </div>
      </div>
  </div>
</div>
<!-- Modal -->
<div ng-grid-modal></div>
