<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Interestingness on Flickr</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="intFlickApp">
    <header class="fluid-container">
      <div class="container" ng-controller="SearchCtrl">
        <div class="col-md-6">
            <label for="exampleInput">View the most interesting photos on any given date since 2000</label>
            <input type="date" id="exampleInput" name="input" ng-model="date.value" ng-change="updatePics()" min="2000-01-01" required />
            <p>value = {{date.value | date: "yyyy-MM-dd"}}</p>

        </div>
        <div class="col-md-3 col-md-offset-3">
          <a class="btn btn-default glyphicon glyphicon-th-list" href="#/list" role="button" title="list view"></a>
          <a class="btn btn-default glyphicon glyphicon-th" href="#/grid" role="button" title="grid view"></a>
          <button type="button" class="btn add-btn">Add New Dog</button>
        </div>
    </div>
  </header>
    <div class="container">
      <div ng-view=""></div>
    </div>
    <footer>what</footer>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->

        <script src="scripts/app.js"></script>
        <script src="scripts/factories/factory.js"></script>
        <script src="scripts/controllers/search.js"></script>

        <script src="scripts/controllers/grid.js"></script>
        <script src="scripts/controllers/list.js"></script>

        <!-- endbuild -->
</body>
</html>
